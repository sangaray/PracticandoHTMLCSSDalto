<!-- 
  atributo: un elemento que acompaña a las etiquetas HTML
  Tres Formas de Enlazar CSS
  Estilos en línea: se da en una sola línea dentro de la etiqueta HTML
  Cada lenguaje tiene que estar en un archivo separado
  Etiqueta style
  Etiqueta link: va en el <head> y lleva un atributo rel, vincula un archivo de hoja de estilo
  La etiqueta <span></span> se utiliza para seleccionar algo muy puntual
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Selectores</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ingredientes</h1>
    <ul>
      <li class="ingrediente-faltante">Harina</li>
      <li>Aceite</li>
      <li>Leche</li>
      <li class="ingrediente-faltante">Sal</li>
      <li id="ingrediente-secreto">Levadura</li>
    </ul>
  </body>
</html>
