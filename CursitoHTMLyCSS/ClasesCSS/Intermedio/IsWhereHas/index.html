<!--
  li*4{elemento $}: crea cuatro li con la palabra elemento como contenido y enumerados del 1 al 4
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is, Where y Has</title>
  </head>
  <body>
    <section>
      <h1>TÍTULO</h1>
      <ul class="lista">
        <li class="elemento1">elemento 1</li>
        <li>elemento 2</li>
        <span class="elemento2">adfassdfsad</span>
        <li>elemento 3</li>
        <li class="excluir">elemento 4</li>
        <li>elemento 5</li>
        <li>elemento 6</li>
        <li class="excluir">elemento 7</li>
        <li>elemento 8</li>
      </ul>
      <div class="elemento3"></div>
      <input type="checkbox" />
      <a href="https://youtube.com/@desafialatecnologia"
        >Mi canal de tecnología</a
      >
      <a href="https://youtu.be/Td3lirXIeRI?si=6Z67ZLLFvWPHRkcQ"
        >Un video que veo</a
      >
      <div>
        <label>
          Email:
          <input type="email"
        /></label>
      </div>
    </section>
  </body>
</html>
