  LISTAS

  Desordenadas <ul></ul>
  Items de las lista <li></li>
-->

<html>
  <head>

  </head>
  <body>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>   
    <ul>
      <li>Elemento a</li>
      <li>Elemento b</li>
      <li>Elemento c</li>
    </ul>     
  </body>
  </body>
</html>
