<!-- 
	IMAGENES
	Hay dos forma de clasificar las etiquetas en lo que a código se refiere
	1. Las que necesitan un contenido, por lo que requieren una etiqueta de cierre que envuelva a su contenido. 
	2. La que no lo necesitan, po rlo tanto no es necesario cerrarlas, ya que no hay un contenido que encerrar. La etiqueta img es una de estas etiquetas, se autocierra a sí misma
	
	IMÁGENES EN LA MISMA CARPETA DE LA PÁGINA
	Para agregar una imagen se usa la etiqueta autocerrable image con el atributo source
	<img src="nombre.estensión de la imagen">
	El atributo alternative o alt sirve para los lectores de pantalla y al usuario para saber de qué se trata una imagen si por alguna razón esta no se cargó en la página, si la imagen carga este texto no aparece. Este atributo sirve también para el SEO, ya que describe la imagen y permite buscarlas en el buscador de imágenes.
	Atributo title muestra un texto al pasar el mouse por encima de la imagen.
	
	IMAGEN DENTRO DE OTRA CARPETA
	Al programar trabajamos con muchísimos archivos que si los pusieramos todos juntos crearía problemas, debido a esto es que organizamos los archivos separados en carpetas
	En este caso creamos una carpeta images y dentro de ella colocamos las imágenes que vamos a necesitar
	-->
<!DOCTYPE html>
<html>
  <head>
    <title>Imagenes</title>
  </head>
  <body>
    <h1>Imágenes</h1>
    <!--Imagen en la misma carpeta que la página-->
    <img src="SeverusandtheDoe.jpg" alt="Severus next to the doe" title="Severus and the doe" />

    <!--Imagen dentro de otra carpeta-->
    <img src="./Images/Severus.jpg" alt="Severus Snape" />
  </body>
</html>
