<!-- 
ESTRUCTURA DE UNA PÁGINA WEB
Configurar el navegador predeterminado para Windows
En búsqueda escribimos navegador -> seleccionar aplicaciones predeterminadas -> navegador -> Chrome
Todas las páginas web tienen una estructura
html:5 escribe un modelo básico de página web
-->
<!DOCTYPE html>
<!-- determina el tipo de documento que estamos creando. Le dice al navegador que tipo de html estamos usando-->
<html>
  <!-- define que todo lo que está acá dentro va a ser parte de la página web.. Le habla al navegador diciéndole que todo lo que va acá va a ser parte de la página web -->
  <!-- La estructura de una página web está formada básicamente por dos cosa 
-->
  <head>
    <!-- Le da al navegador un montón de información que no podemos ver -->
    <title>Aprendiendo HTML</title>
    <!-- Define el título de la pestaña. El título siempre tiene que ser una descripción de la página -->
  </head>
  <body>
    <!-- Acá va a estar la prate vidsula de la página. Dentro del body vamos a tener todo lo visible dee la web -->
  </body>
</html>
