<!-- <tag> CONTENIDO </tag>
  Todas las etiquetas tienen su función muy específica. Las etiquetas ayudan al SEO.   -->
<!-- 
  ESTRUCTURA BÁSICA DE UNA PÁGINA WEB
  Head: reune todo lo que no es visible en la página
  Title: resume el contenid de la página
  Body: es toda la parte visual de nuestra página web
-->

<!DOCTYPE html>
<html>
  <!-- Todo esto es mi página web -->
  <head>
    <!-- Todo lo que no podemos ver -->
    <title>Aprendiendo HTML</title>
  </head>
  <body>
    <!-- Toda la parte visible de la página -->
    <!-- 
      PÁRRAFOS Y ENCABEZADOS
      Párrafos: <p></p> Cada párrafo tiene que tener una idea, tiene que describir una sola cosa. Cada párrafo tiene que abarcar una idea diferente. 
      Encabezados: <h1 a h6></h1 a h6> 
      <h1></h1> se usa una sola vez por cuestiones de SEO, ya que google la toma como la más importante de las etiquetas
    -->
    <h1>TÍTULO</h1>
    <h2>SUBTÍTULOS</h2>
    <h3>SUBTÍTULOS</h3>
    <h4>SUBTÍTULOS</h4>
    <h5>SUBTÍTULOS</h5>
    <h6>SUBTÍTULOS</h6>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, eos!
      Perspiciatis aspernatur, molestiae, ut quasi quis veniam accusamus beatae
      pariatur sunt asperiores sint ducimus nostrum harum culpa ipsa cum quas!
    </p>
  </body>
</html>
