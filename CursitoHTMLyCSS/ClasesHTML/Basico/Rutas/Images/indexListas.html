<!-- 
	LISTAS
	LISTAS ORDENADAS
	Se escribe <ol></ol>, dentro de estas etiquetas van los items que se ecriben <li></li>
	Por dejecto el navegador muestra los items de la lista como
	1. 
	2. 
	3.
	Podemos usar esto para crear una lista de pasos a seguir, por ejemplo, el orden sí impotat

	LISTA DESORDENADAS
	El orden no importa, por ejemplo una barra de navegación 
	Se escibe <ul></ul> y para los ítems se usa <li></li> igual que en la lista ordenada
	En este caso no importa cómo se ve la págima, lo que mi importa es la estructura, que sea semanticamente correcto
	Estructura de Caja
	html
		head
		body
			li
			li
			li
	Esturctura de arbol
						html
			head         body
			title         ul
			           li li li
	Una pagina web es un archivo html
	Un sitio web son un onjunto de páginas web
-->

<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>
	<ol>
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3</li>
	</ol>
	<ul>
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li>Elemento 3</li>
	</ul>
</body>
</html>
