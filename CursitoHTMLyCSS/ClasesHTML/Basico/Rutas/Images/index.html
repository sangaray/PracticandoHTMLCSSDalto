<!--
 RUTAS
 Existen dos tipos:
 ABSOLUTAS: es un recurso que está ahí, siempre, sin importar desde que dispositivo lo llame, siempre va a ir almismo lugar siempre. No importa donde tengamos la págian, en qué carpeta donde esté mi archivo
 RELATIVAS: sólo pueden acceder a archivos que estén en la misma carpeta que el index, si no lo tiene que hacer de otra manera dependiendo donde se encuente mi página
 No es buena práctica acceder con rutas absolutas a archivos locales, siempre se hace con rutas relativas, 
 PARA REGRESA UNA CARPETA
 ../carpeta/archivo

 }   
 -->
