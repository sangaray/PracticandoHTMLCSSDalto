<!-- 
ESTRUCTURA ETIQUETA
Sugerencia: tener activada la opción extensiones de archivo en el navegador de windows
en HTML cada elemento está definido por etiquetas
Se llama index porque cuando la mayoría de los servidores va a abrir una página web el archivo que va a llama es el index.html, es un índice y el html porque ese es el formato
Todo funciona por etiquetas, cada etiqueta 
ETIQUETAS
<tag>todo esto forma parte de esa etiqueta</tag>
<tag>CONTENIDO</tag>
Todas las etiquetas tienen una función, hay muchas que no se recomienda utilizar, y otras que están obsoletas
No se da estilo en html porque es difícil de modificar luego con css
No es sólo para que se vea estética sino para que google la posicione más arriba
Escribir html con etiquetas semánticas que cumplen una una función específica
Puede haber etiquetas que son exactamente iguales pero para el buscador no, para SEO no, si le damos el significado correspondiente google los va a posicionar más arriba, para esto debemos saber usar las etiquetas
Las etiquetas ayudan al SEO, al posicionamiento en las búsquedad de Google
-->
<h1>CONTENIDO</h1>
<h2>CONTENIDO</h2>
