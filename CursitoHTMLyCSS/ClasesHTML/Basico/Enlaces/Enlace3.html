<!-- 
	ENLACES
	También se pueden llamar hipervínculos.
	Se usa la etiqueta za></a> o anchor o ancla pra crear los enlaces
	Si pongo texto dentro de estas dos etiquetas lo único que voy a ver es ese texto, para que se un enlace y al hacer click me lleve a otro lado debo usar un atributo
	Los atributos son características de los elementos, similar a las propiedades en css, sólo que van directamente en html

	ATRIBUTOS
	href (Referencia de Enlace): Crea un link
	Los atributos que utiliamos en html son aquellos que agregan funcionalidad a la etiqueta, no aquellos que le dan estilo
	Si queremos agregar una dirección externa para nuestros enlaces tenemos que sí o sí poner https:// delante de la dirección, si no lo hacemos va a buscar una ubicación local, en nuestra computadora
	Si bien en html moderno no es necesario poner https, con poner las dos barras es suficiente, se recomienda ponerlo igual por distintas razones como seguridad, posicionamiento y otras
	-->

<!DOCTYPE html>
<html>
<head>
	<title>Enlaces</title>
</head>
<body>
	<h1>Esta es la TERCERA página</h1>
	<p>FELICIDADES ESTÁS EN LA PÁGINA 3</p>
	<a href="index.html">Primer Enlace</a>
	<a href="Enlace3.html">Tercer Enlace</a>
</body>
</html>
