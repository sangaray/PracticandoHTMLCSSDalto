<!-- 
  IMÁGENES 
  alt: es un atributo que permite poner un texto enlugar de la imagen si esta no carga correctamente
  la etiqueta img es autocerrable, se auto cierra a sí misma
  title: muestra un pequeño rótulo con el texto que esté incluido en este atributo
  
  
-->
<!DOCTYPE htma>
<html>
  <head>
    <title>IMÁGENES</title>
  </head>
  <body>
    <img
      src="./Imagenes/Severus.jpg"
      alt="Severus Snape llorando mirando a Lily"
    />
  </body>
</html>
