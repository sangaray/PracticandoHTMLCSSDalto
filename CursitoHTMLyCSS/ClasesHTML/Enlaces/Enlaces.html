<!-- 
  ENLACES 
  Atributos: son características de las etiquetas. Hace funcional a la etiqueta
  target = "_blank": el link lleva a una nueva pestaña
  title = "texto a mostrar": muestra un texto cuando nos apoyamos sin clickear sobre el link donde se encuentre. Se usa más para imágenes y links, en algunos campos de formularios y en algunos botones
  En HTML moderno no es necesario poner el https, pero es una buena práctica ponerlo por razones de seguridad, de SEO y otras cosas
  Importante en diseño que cada elemento se reconozca por lo que es, por ejemplo, los enlaces aparecen subrayados
  Etiquetas de bloque vs Etiquetas de línea 
-->
<!DOCTYPE htma>
<html>
  <head>
    <title>ENLACES</title>
  </head>
  <body>
    <h1 title="Título de la páginaº">Una web con enlacesº</h1> 
    <p>Cómo se siente saber lo básico de HTML?</p>
    <h2 title="subtítulo de la página">Enlaces</h2>
    <a href="Enlaces 2.html" title="enlace a la segunda página">Segundo Enlace</a> 
    <a href="Enlaces 3.html">Tercer Enlace</a>  
    <h2>Enlaces Target BLANK</h2>
    <a href="Enlaces 2.html" target="_blank">Segundo Enlace (pero se abre en otra pestaña)</a>
  </body>
  </body>
</html>
