<!--
  ETIQUETAS SEMÁNTICAS
  Son etiquetas que tienen un significado para dar significado a la sección que estamos creando
  div: etiqueta general de bloque
  span: etiqueta general de línea
  No usar sólo divs y spans da mejor accesibilidad a la página para los lectores de pantalla y una mejor comprensión a los motores de búsqueda para el SEO o que aumenta nuestro ranking de posicionamientos, no ubica más aarriba en las búsquedas y mantenibilidad, hace que sea más fácil de mantener y que otros desarrolladores lo entiendan cuando lo trabajen
  header: encabezado de la página, contiene logotipos, barra de navegación...
  nav: le indica al navegador que esa sección es para navegar
  Puede haber varios headers en una página
  section: divide el contenido en secciones o temas
  main: engloba todo el contenido principal de nuestra página o apartado más importante
  aside: es una sección secundaria pero que en cierta forma tiene que ver con el contenido principal
  Recomendación: no usen etiquetas sólo por usarlas, búsquenle un sentido a las etiquetas, que estoy queriendo hacer?, hay alguna etiqueta parecida?
  footer: es el pie de página, allí van los links, términos y condiciones, copyright
-->
