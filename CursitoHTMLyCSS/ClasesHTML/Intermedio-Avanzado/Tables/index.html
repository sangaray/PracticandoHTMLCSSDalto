<!-- 
  TABLAS
  Son una forma de organizar datos en filas y columnas
  Haces años las tablas se usaban para todo, estructurar páginas, diseño, etc. Hoy en dia la única razón para usar tablas es principalmente cuando queremos mostrar datos tabulares y tenemos la necesidad de hacer algo, que tengan relación entre sí.
  No se usa para listar datos de usuario, no para organizar elementos. Se usa para desarrollar correos. También se puede armar su firma
  
  <table></table>: define la tabla
  <tr></tr>: arma una fila
  <td></td>: define celdas para esa fila. Son las celdas de la tabla 
  Fila: se presentan en forma horizontal
  columna: se muestra en forma vertical
  No se pueden crear columnas, estas se crean a partir de las filas

  <th></th>: determina los encabezados de columna. Posiciona la página mejor, porque asocia el encabezado a su contenido, van dentro de un tr. El navegador nos ayuda a tener mejor el SEO si utilizamos th para los encabezados en lugar de usar td, cuando google ve la página dice ah estos son los encabezados. También lo usamos para crear subtotales y totales
  - colspan: permite permite unir celdas de forma horizontal
  - rowspan: permite unir celdad de foma vertical

  <thead></thead>: indica una sección con encabezados y sin datos
  <tbody></tbody>: es donde van a estar todos los datos
  <tfoot></tfoot>:
  Estas tres etiquetas determinan toda una sección
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table cellspacing>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Costo</th>
          <th>Unidades</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Banana</td>
          <td>$3</td>
          <td>1kg</td>
        </tr>
        <tr>
          <td>Manzan</td>
          <td>$2</td>
          <td>1kg</td>
        </tr>
        <tr>
          <td>Melón</td>
          <td>$4</td>
          <td>1 unidad</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th class="header_total">Total</th>
          <td class="dato_total" colspan="2">$9</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
