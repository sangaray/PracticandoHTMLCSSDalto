<!--
  ETIQUETAS OBSOLETAS
  Son etiquetas que fueron discontinuadas y no se recomienda usarla en HTML en ninguna circunstancia
  Por qué una etiqueta se vuelve obsoleta?
  Primero porque los estándares avanzan y son innecesarias o se reeemplazan por alternativas mejores. Después  por su enfoque en css, hay etiquetas cuya funcionalidad se puede hacer con css, como la funcionalidad de HTML no es dar estilo ni diseño a la página, aquellas cuya función era dar estilo se descontinuaron. Otra razón es por compatibilidad y rendimiento algunas etiquetas pueden trear problemas de compatibilidad entre navegadores y perjudicar el rendimiento de la página. Después accesibilidad web
  Las etiquetas que aparecen en blanco no van, son obsoletas
  font: para dar formato al texto
  center: para centrar texto
  blink: para que el texto parpadee
  big: para agrandar el texto
  strike: para tachar texto, ahora se usa del que se utiliza para indicar que algo no es más de esa manera o s para indicar que algo ya no va
  tt: texto monospace para código, se reemplazó por code
  u: subraya texto, no es obsoleta pero no se recomienda
  Los atributos que suelen dar estilo desde el atributo ya no se usan
  b: negrita, no es obsoleta pero no se recomienda, se recomienda usar strong porque tiene un sentido semántico para el seo que dice esto es importante. strong se usa para algo más serio, más importante
  em: pone en negrita y cursiva el texto, da énfasis a ese texto
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Obsoleto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--EJEMPLOS DE ETIQUETAS OBSOLETAS-->
    <font>adsfasdfdsfs</font>
    <center>fsdfasdfjalsd</center>
    <blink>fdsfasfds</blink>
    <big>didiidd</big>
    <strike>texto tachado</strike>
    <del>reemplazo de strike</del>
    <s>otro reemplazo de strike</s>
    <tt>este texto es código</tt>
    <code>este reemplaza a tt</code>
    <u>sflsdkjfslak</u>
    <b>sdfasdf</b>
    <strong>reemplaza a b</strong>
    <em>da énfasis</em>
  </body>
</html>
