<!-- 
  DETAILS AND SUMMARY
  Crean una funcionalidad nativa para crear estos contenidos  desplegables. Se puede poner el contenido que queramos
  
  Se utilizan juntos y permiten crear contenido desplegable en la página, también se puede usar para mostrar información adiciónal

  Summary: es lo que se va a ver
  Datails: es el contenido oculto que se muestra al hacer click en el summary

  Sirven para preguntas frecuentes o información adiciónal entre otras cosas
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Details and Summary</title>
  </head>
  <body>
    <details>
      <summary>Qué tengo que traer?</summary>
      <ul>
        <li>Tu laptop</li>
        <li>Ganas de codear</li>
      </ul>
    </details>
    <details>
      <summary>tengo que ser mayor de edad?</summary>
      Sí, debes ser mayor de edad o de lo contrario, estar acompañado por un adulto
    </details>
  </body>
</html>
