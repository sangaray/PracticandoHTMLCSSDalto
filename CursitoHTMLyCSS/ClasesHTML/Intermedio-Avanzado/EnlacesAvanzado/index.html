<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>Formulario de Contacto</h2>
      <fieldset>
        <legend>INFORMACIÓN BÁSICA</legend>
        <!--SIMPLE INPUTS-->
        <div class="form_input">
          <label
            >Nombre completo
            <input type="text" placeholder="John Doe" />
          </label>
        </div>
        <div class="form_input">
          <label
            >Email
            <input type="text" placeholder="ejemplo@gmail.com" />
          </label>
        </div>
        <div class="form_input">
          <label
            >Asunto
            <input type="text" placeholder="El asunto de tu mensaje" />
          </label>
        </div>
      </fieldset>
      <!--SELECT Y OPTION-->
      <div class="form_input">
        <label
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otro</option>
          </select>
        </label>
      </div>

      <!--DATALIST Y OPTION-->
      <div class="form_input">
        <label
          >Referente
          <input type="text" list="referente" />
          <datalist name="referente" id="referente">
            <option value="Soy Dalto">Un creador de contenido</option>
            <option value="Una empresa">Una empresa del rubro IT</option>
            <option value="Un amigo">Me recomendó un amigo</option>
          </datalist>
        </label>
      </div>

      <!--TEXTAREA-->
      <div class="form_input">
        <label
          >Mensaje
          <textarea rows="8" placeholder="Deja tu mensaje"></textarea>
        </label>
      </div>
      <div class="form_input">
        <label>
          Acepto los
          <a href="terms.html" target="_blank">términos y condiciones</a>
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
