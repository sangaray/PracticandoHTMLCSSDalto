<!-- 
  SELECT, DATALIST Y OPTION
  SELECT (desplegable): es como un campo de entrada que nos permite seleccionar una opción de entre varias opciones.
  La primera vez aparece solo la flechita, no hay opciones, tenemos que agregárselas
  El select debe tener un name

  value: es importante porque es el valor que el servidor va a recibir una vez enviado el form en lugar de la opción seleccionada en la lista.
  No tenemos que hacer que el servidor reciba acentos o espacios, etc. todo en una frase, todo en minúsculas

  Lo que el usuario ve son los options, pero el servidor recibe el value de la opción que eligió el usuario

  DATALIST: es un input en el que escribimos algo y se completa automáticamente con opciones que nosotros predefinimos
  
  OPTIONS: son los items de los select y los datalist. Los options tienen un value, esto es algo interno, no lovemos nosotros, es para cuando trabajamos con javascript saber leer este dato
  En el caso del datalist si no le pongo un value al option al enviar el formulario se le autoasigna el contenido del option
  También el contenido se puede poner como value y en el contenido usar un texto como descripción, este último no se va a enviar al servidor, sólo se envía el value, por eso esta es una mejor opción

  El datalist tiene que tener un inputl que lleva un atributo list y el datalist lleva un atributo id igual al list del input

  No es necesario cerrar la etiqueta option, cuando esta no se cierra, html le dice a los navegadores que la pueden cerrar ellos automáticamente. Si no lo cerramos los navegadores antiguos no lo van a ver. Es importante hacer las cosas para que los navegadores antiguos las puedan ver
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>Formulario de Contacto</h2>

      <!--SIMPLE INPUTS-->
      <div class="form_input">
        <label
          >Nombre completo
          <input type="text" placeholder="John Doe" />
        </label>
      </div>
      <div class="form_input">
        <label
          >Email
          <input type="text" placeholder="ejemplo@gmail.com" />
        </label>
      </div>

      <!--SELECT Y OPTION-->
      <div class="form_input">
        <label
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otro</option>
          </select>
        </label>
      </div>

      <!--DATALIST Y OPTION-->
      <div class="form_input">
        <label
          >Referente
          <input type="text" list="referente" />
          <datalist name="referente" id="referente">
            <option value="Soy Dalto">Un creador de contenido</option>
            <option value="Una empresa">Una empresa del rubro IT</option>
            <option value="Un amigo">Me recomendó un amigo</option>
          </datalist>
        </label>
      </div>

      <!--TEXTAREA-->
      <div class="form_input">
        <label
          >Mensaje
          <textarea rows="8" placeholder="Deja tu mensaje"></textarea>
        </label>
      </div>
      <div>
        <label>
          Acepto los términos y condiciones
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
