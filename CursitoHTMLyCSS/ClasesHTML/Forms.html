<!-- 
  FORMS
  Cuatro Atributos Importantes
  Required: exige al usuario poner algo en el input
  name: es como un identificador de los inpute, al servidor le va a llegar el name del input y lo puede validar
  placeholder: texto para ejemplificar lo que va en ese input
  value: es lo que el servidor va a guardar
-->

<!DOCTYPE htma>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="email" />
      <input type="password" />
      <input type="checkbox" />
      <input type="radio" />
      <input type="submit" />
      <input type="date" />
      <input type="file" />
    </form>
  </body>
</html>
