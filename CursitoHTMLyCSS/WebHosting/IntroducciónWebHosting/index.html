  INTRODUCCIÓN AL ALOJAMIENTO WEB
  hosting es un servicio que nos da un espacio donde podemos guardar información, que pueda ser accesible desde la Web
  Es como una computadora siempre encendida que guarda todo lo necesario para una página web, esta computadora pertenece a la empresa que te brinda el servicio y es la que ve que sea segura y que todos puedan acceder a ella a través de internet
  Es importante por un montón de cosas
  1. Accesibilidad, permite que tu sitio sea accesible en cualquier lugar del mundo las 24 horas del día
  2. Almacenaminto, ofrece un lugar donte poner todos tus documentos
  3. Por los servicios y tecnologías que manejan lo que nos facilita la gestión de nuestro sitio web
  4. Seguridad, un buen proveedor de hosting además provee buenas medidas de seguridad para hacer que la página en todo momento esté segura
  4. Soporte 24/7, atención al cliente, no para solucionar temas de desarrollo, sino del propio hosting

  tIPOS DE HOSTING
  - Hosting compartido. es el más común de todos en el que la mayoría de las páginas web están alojadas, es un solo servidor que contiene muchísimos sitios web, comparten todos los recursos en dunción de la configuración de cada servidor, lo normal es que se adapten a la demanda de los sitios en él. Incluye en panel de control para gestionar las páginas web y el sistema de correo electrónico. Es gestionado por el proveedor. Es el más económico. Tienda virtual pequeña
  - VPS, Servidor Privado Virtual, separa el servidor en varias partes, cada una de las cuales es independiente y funcionan como si fueran servidores distintos, es como las máquinas virtuales. Comparten los mismos recursos de hardware, funcionan como servidores independientes. Fuenciona por recursos fijos, lo que permite que el rendimiento de uno no afecte al de otro. Empresa mediana
  - Hosting Privado, es un servidor para un solo cliente, es ideal para empresas que necesiten alto rendimiento, páginas grandes
  - Cloud Hosting, el más costoso. Es una red de servidores que hace que todo sea más escalable y accesible, para cosas que pueden tener un boom cada tanto, que no sabemos la cantidad de trafico que puede tener
  - Hosting Especializado, está optimizado para cosas específicas

  CÓMO ELEGIR UN HOSTING
  Qué tenemos que buscar en proveedor de hosting?
  1. Soporte 24/7, que se ocupe de nuestros problemas todos los días
  2. Alto Rendimiento, que tenga equipos de alto rendimiento, tiempo de carga rápido para las páginas web
  3. Confiable, que podamos saber que nuestra página web va a estar disponible el 99.8% de las veces, almacenamiento en estado sólido
  4. Diversidad de Planes y Flexibilidad, que cubra nuestras necesidades y que podamos ir escalando sin que sea tan difícil, que podamos cambiar de plan o aumentar recursos con un par de clicks
  5. Bsckups, que tengan la posibilidad de hacer copias de seguridad automáticas
  6. Fácil de Usar, que no necesitemos tanto conocimiento
