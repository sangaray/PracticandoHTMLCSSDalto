<!--
  PROYECTO 1 - SIDEBAR
  Integrar Librería de Iconos
  Si agregamos el siguiente código 
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
  podemos acceder a los íconos y símbolos de google fonts y podemos usarlos sólo escribiendo  la clase material-symbols-outlined 
  y dentro de un span el nombre del ícono o símbolo a usar que lo vemos en el siguiente link
  https://fonts.google.com/icons
  Vamos a usar una técnica que no está mal, la técnica del checkbox, para evitar usar javacript, pero lo ideal es hacerlo con javascript
  para esto creamos un form donde ponemos un checkbox y un ícono para reemplazarlo, los asociamos con un label para que el checkbox se active o desactive cuando clickeamos en el ícono.
  Para enlazar un input con un laberl al input le damos un id y al label un for con el mismo texto del id del input
  A modo de Experiencia de Usuario puede ser que no sea el mejor diseño, pero nosotros nos dedicamos al desarrollo y al diseño estructural no a donde va cada elemento
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
  </head>
  <body>
    <aside class="sidebar">
      <form class="sidebar__form">
        <input type="checkbox" id="open-menu" />
        <label for="open-menu" class="material-symbols-outlined">close</label>
        <label for="open-menu" class="material-symbols-outlined open-button">open_in_full</label>
      </form>
      <picture class="sidebar__picture">
        <source srcset="images/LogoSmall.png" media="(max-width:57.5rem)" />
        <img src="./images/LogoBig.png" alt="" />
      </picture>
      <nav class="sidebar__nav">
        <ul>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Notifications</span>
            <a href="#">Notifications</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Mail</span>
            <a href="#">Messages</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Shopping_cart</span>
            <a href="#"> Cart</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Account_Balance</span>
            <a href="#">Balance</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Settings</span>
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__profile">
        <ul>
          <li class="sidebar__item item--profile">
            <img src="./images/Sandra 128.png" alt="" />
            <span class="profile-option">Profile</span>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Logout</span>
            <a href="#">Logout</a>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
